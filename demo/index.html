<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		*{
			margin: 0 0;
			padding: 0 0;
		}
	</style>
	<link rel="stylesheet" href="css/demo.css" />
	<script type="text/javascript" src="js/demo.js" ></script>
	<body>
		<!--轮播图容器-->
		<div class="div_class_Container" onmouseenter = "mouseIn()" onmouseleave="mouseOut()">
			<!--轮播组件-->
			<div class="div_class_Slide " style="z-index: 7">
				<img src="img/1.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<div class="div_class_Slide right_out" style="z-index: 6">
				<img src="img/2.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<div class="div_class_Slide right_out" style="z-index: 5">
				<img src="img/3.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<div class="div_class_Slide right_out"  style="z-index: 4">
				<img src="img/4.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<div class="div_class_Slide right_out" style="z-index: 3">
				<img src="img/5.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<div class="div_class_Slide right_out" style="z-index: 2">
				<img src="img/6.jpg" class="div_class_Img"/>
				<div class="div_class_Img_Dec">此图来源于网络</div>
			</div>
			<!--一共六个容器实现轮播-->
			
			<!--导航点-->
			<div id="div_id_Slide_Tabs" style="z-index: 7"></div>

			<div id="div_id_LeftMask">
				<div style="position: relative; top: 50%; font-size: 30px;cursor: pointer;" onclick="slide_last()"><</div>
			</div>
			<div id="div_id_RightMask">
				<div style="position: relative; top: 50%; font-size: 30px;cursor: pointer;" onclick="slide_next()">></div>
			</div>
		</div>
		<!-- 声明 -->
		<div id = "div_id_Declare">
			<div class="div_class_Declare">以上图来自网络</div>
			<div class="div_class_Declare">Copyright © 2018. All rights reserved</div>
			<div class="div_class_Declare">https://github.com/byAaronLuo/demo.git</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		init_tabs();
	}
</script>
